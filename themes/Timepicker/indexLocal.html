<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>Mobiscroll</title>

    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="js/mobiscroll.core.js" type="text/javascript"></script>
    <script src="js/mobiscroll.datetime.js" type="text/javascript"></script>
    <script src="js/mobiscroll.select.js" type="text/javascript"></script>
    <script src="js/i18n/mobiscroll.i18n.zh.js" type="text/javascript"></script>    
    <link href="css/mobiscroll.core.css" rel="stylesheet" type="text/css" />    
<link href="css/mobiscroll.ios.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        $(function () {
            var curr = new Date().getFullYear();
            var opt = {               
                'time': {
                    preset: 'time'
                }               
            }
           var demo = "time";       
                $('.demo-test-time').scroller('destroy').scroller($.extend(opt[demo], {
                    theme: "ios",
                    mode: "scroller",
                    lang: "zh",
                    display: "bubble",
                    animate: "flip"
                }));
                $('.demo').hide();
                $('.demo-time').show();
        });
    </script>
</head>

<body>
    <div data-role="page" data-theme="b">
        <div data-role="header" data-theme="a">          
        </div>
          
            <div data-role="fieldcontain" class="demo demo-time">                
                <input name="test" id="test" class="demo-test-time" value="12:26" />
            </div>
          
    </div>
</body>
</html>
