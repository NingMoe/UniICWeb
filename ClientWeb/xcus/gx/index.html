    <script>
        pro.j.app.initApp({}, function (rlt) {
            if (pro.isLogin()) {
                var jumb = $("#jumbotron");
                $(".acc_info_name", jumb).html(pro.acc.name);
                $(".acc_info_id", jumb).html(pro.acc.id);
                $(".acc_info_dept", jumb).html(pro.acc.dept);
                var config = rlt.data.config;
                $("header .sys_info_name").html(config.sysName);
                $("body").removeClass("login_state_out");
                $("body").addClass("login_state_in");
            }
            else {
                location.href = "login.html";
            }
        });
        $(function () {
            //backtop
            $(".back_top").backtop();
            //浏览器检查
            if (uni.getIEVer() > 0) {
                if (uni.getIEVer() < 8)
                    uni.msg.error("您当前的浏览器版本太低，请升级浏览器至谷歌、火狐、IE9+等更高级的浏览器。");
                if (uni.getIEVer() < 9)
                    $("#warning_old_browser").show();
                else
                    $("#warning_old_browser").hide();
            }
        })
        //自定义
        var cus = {
            showLogin: function () {
                //pro.d.lg.login();
                location.href = "login.html";
            }
        }
    </script>
